<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="apple-touch-icon" sizes="180x180" href="/src/assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/src/assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/src/assets/images/favicon/favicon-16x16.png">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <title>Jazz Festival</title>
  </head>
  <body>

    <include src="./views/header.html"></include>

    <section class="container">

      <form class="form form--contact" action="/action_page.php">
        <section class="form__section">
          <label for="fname">First name:</label><br>
          <input class="form__input" type="text" id="fname" name="fname" placeholder="John"><br>
        </section>

        <section class="form__section">
          <label for="lname">Last name:</label><br>
          <input class="form__input" type="text" id="lname" name="lname" placeholder="Doe"><br>
        </section>

        <section class="form__section">
          <label for="your-mail">Contact E.mail:</label><br>
          <input class="form__input" type="mail" id="your-mail" name="your-mail" placeholder="mymail@domain.com">
        </section>

        <section class="form__section">
          <label for="cars">Choose an instrument:</label><br>
          <select class="form__input" id="instruments" name="instruments">
            <option value="none">---Select your instrument---</option>
            <option value="Trumpet">Trumpet</option>
            <option value="Drums">Drums</option>
            <option value="Clarinet">Clarinet</option>
            <option value="Bassist">Bassist</option>
          </select>
        </section>

        <section class="form__section">
          <label for="mySkills">Tell us about your skills:</label><br>
          <textarea class="form__input" name="mySkills" rows="10" cols="30">My skills are ...</textarea>
        </section>

        <section class="form__section">
          <input class="form__input" type="submit" value="Submit">
        </section>
      </form>
    </section>

    <include src="./views/newsletter.html"></include>
    <include src="./views/footer.html"></include> 
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
  
  </body>
</html>
