<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="apple-touch-icon" sizes="180x180" href="/src/assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/src/assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/src/assets/images/favicon/favicon-16x16.png">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <title>Jazz Festival</title>
  </head>
  <body>

    <include src="./views/header.html"></include>

    <section class="container">

      <form class="form form--contact" action="/action_page.php">
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingFirstName" placeholder="your first name">
          <label for="floatingFirstName">First name</label>
        </div>

        <div class="form-floating">
          <input type="text" class="form-control" id="floatingLastName" placeholder="your last name">
          <label for="floatingLastName">Last name</label>
        </div>

        <div class="form-floating">
          <input type="text" class="form-control" id="floatingContactMail" placeholder="your contact mail address">
          <label for="floatingContactMail">Email address</label>
        </div>

        <section class="form__section">
          <label for="cars">Choose an instrument:</label><br>
          <select class="form__input" id="instruments" name="instruments">
            <option value="none">---Select your instrument---</option>
            <option value="Trumpet">Trumpet</option>
            <option value="Drums">Drums</option>
            <option value="Clarinet">Clarinet</option>
            <option value="Bassist">Bassist</option>
          </select>
        </section>

        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
          <label for="floatingTextarea">Tell us about your skills</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Default radio
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Default checked radio
          </label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">I accept the terms and the conditions</label>
        </div>
        
        <button type="button" class="btn btn-secondary">Send</button>

        
      </form>
    </section>

    <include src="./views/newsletter.html"></include>
    <include src="./views/footer.html"></include> 
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
  
  </body>
</html>
